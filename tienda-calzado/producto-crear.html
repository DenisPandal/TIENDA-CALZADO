<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crear producto • CalzaSmart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .categoria-selector {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .categoria-selector select {
      flex: 1;
    }

    .categoria-selector a {
      padding: 10px 16px;
      background: var(--info);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .categoria-selector a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">CalzaSmart</div>
    <nav>
      <a href="main.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="producto-crud.html">CRUD Productos</a>
      <a href="producto-crear.html">Crear Producto</a>
      <a href="categoria-editar.html">Categorias</a>
      <a href="metricas.html">Métricas</a>
      <a href="gestion.html">Gestión</a>
      <a href="publicidad.html">Publicidad</a>
      <a href="contacto.html">Contacto</a>
      <a href="cliente-nuevo.html">Clientes</a>
      <a href="login.html" class="login-link">Login</a>
    </nav>
    <button id="toggle-theme">
      <img src="imagenes/logoluna.png" alt="Cambiar tema" width="30">
    </button>
  </header>

  <main class="container">

    <section class="panel">
      <h1 id="form-title">Crear producto</h1>
      <form id="form-producto" class="grid cols-3">
        <div>
          <label>Código</label>
          <input placeholder="ZAP-001">
        </div>
        <div>
          <label>Nombre</label>
          <input placeholder="Zapatilla Runner X">
        </div>
        <div>
          <label>Categoría</label>
          <div class="categoria-selector">
            <select id="categoria">
              <option value="">-- Seleccione --</option>
              <option value="running">Running</option>
              <option value="casual">Casual</option>
              <option value="formal">Formal</option>
              <option value="trekking">Trekking</option>
              <option value="deportivo">Deportivo</option>
            </select>
            <div style="grid-column:1/-1;display:flex;gap:10px">
              <a class="btn secondary" href="categoria-editar.html">Editar</a>
            </div>
          </div>
        </div>
        <div>
          <label>Talla (rango)</label>
          <input placeholder="40-44">
        </div>
        <div>
          <label>Precio</label>
          <input type="number" step="0.01" placeholder="189.00">
        </div>
        <div>
          <label>Stock</label>
          <input type="number" placeholder="20">
        </div>
        <div>
          <label>Descuento (%)</label>
          <input type="number" step="1" placeholder="10">
        </div>
        <div>
          <label>Descuento normal (%)</label>
          <input type="number" step="1" placeholder="0">
        </div>
        <div>
          <label>Estado</label>
          <select>
            <option>Activo</option>
            <option>Inactivo</option>
          </select>
        </div>
        <div style="grid-column:1/-1">
          <label>Descripción</label>
          <textarea rows="4" placeholder="Materiales, usos, garantía, etc."></textarea>
        </div>
        <div style="grid-column:1/-1;display:flex;gap:10px">
          <button type="submit" class="btn">Guardar</button>
          <a class="btn secondary" href="producto-crud.html">Cancelar</a>
        </div>
      </form>
      <p class="tag" style="margin-top:10px">Maqueta: guardado real con Spring + JPA + Thymeleaf.</p>
    </section>

  </main>
  <footer>CalzaSmart • Proyecto Ingeniería de Sistemas – Maqueta HTML</footer>
  <script src="main.js"></script>
</body>

</html>
